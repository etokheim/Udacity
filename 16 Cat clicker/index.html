<!DOCTYPE html>
<html>
	<head>
		<title>Cat Clicker</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
	</head>
	<body>
		<div id="main_container">
			<div id="cat_container"></div>
