<!DOCTYPE html>
<html>
	<head>
		<title>Cat Clicker</title>
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/knockout.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	</head>
	<body>
		<main>
			<div id="intro">
				<h1 style="text-align: center;">Cuddle the kittens!</h1>
				<p>Click to cuddle - it's your duty!</p>
			</div>
			<div id="main_container">
				<div id="kitten_container">
					<div id="cat_container_featured" class="cat" data-bind="with: currentCat()">
						<h2 data-bind="text: nameAndLevel"></h2>
						<div id="cat_image_aspect_ratio_trick">
							<div id="cat_image" data-bind="click: $root.incrementCounter, style: { backgroundImage: 'url(\'' + imgSrc + '\')' }">
								<!-- PLEASE ENABLE JAVASCRIPT! You can't click the kitten without it. It's your duty to click the kitten - go enable JavaScript. Go make me proud! -->
							</div>
						</div>
						<p id="click_container"><span class="click_counter" data-bind="text: clickCount">0</span> times</p>
					</div>
				</div>
				<div id="cat_list_container">
					<div id="cat_list">
						<div class="fade_top"></div>
						<div class="listed_cat_container" data-bind="foreach: cats">
							<div class="listed_cat_image" data-bind="style: { backgroundImage: 'url(\'' + imgSrc + '\')' }, click: $root.setCat">
								<h3 class="listed_cat_name" data-bind="text: name"></h3>
								<p class="click_counter%index%" data-bind="text: clickCount"></p>
							</div>
						</div>
						<div class="fade_bottom"></div>
					</div>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="js/javascript.js"></script>
	</body>
</html>
